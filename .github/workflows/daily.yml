name: Daily Job Monitor

on:
  schedule:
    - cron: '0 6 * * *'   # 06:00 UTC ≈ 08:00 PL (CET/CEST)
  workflow_dispatch: {}    # pozwala uruchomić ręcznie z zakładki Actions

permissions:
  contents: write          # pozwala na commit/push CSV

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # (Opcjonalny fallback JS – Playwright)
      # - name: Install Playwright (optional)
      #   run: |
      #     pip install playwright
      #     playwright install chromium

      - name: Run scraper
        env:
          RAW_MASTER_LINK: ${{ vars.RAW_MASTER_LINK }}
        run: |
          python src/main.py

      - name: Commit & push updated CSVs if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n $(git status --porcelain) ]]; then
            git add data/*.csv email_body.txt || true
            git commit -m "chore: daily update $(date -u +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Send email with new offers
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Nowe oferty: główna księgowa/y / Chief Accountant — $(date -u +'%Y-%m-%d')"
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          body: file://email_body.txt
          content_type: text/plain
          attachments: |
            $(ls -t data/new_offers_*.csv 2>/dev/null | head -n 1 || true)
