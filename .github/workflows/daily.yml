name: Daily Job Monitor

on:
  schedule:
    - cron: '0 6 * * *'   # 06:00 UTC ≈ 08:00 czasu PL
  workflow_dispatch: {}    # ręczne uruchomienie z zakładki Actions

permissions:
  contents: write          # pozwala na commit/push CSV

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # (Opcjonalny fallback JS – Playwright)
      # - name: Install Playwright (optional)
      #   run: |
      #     pip install playwright
      #     playwright install chromium

      - name: Run scraper
        env:
          RAW_MASTER_LINK: ${{ vars.RAW_MASTER_LINK }}
        run: |
          python src/main.py

      - name: Commit & push updated CSVs if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n $(git status --porcelain) ]]; then
            git add data/*.csv email_body.txt || true
            git commit -m "chore: daily update $(date -u +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Send email with new offers (Brevo SMTP)
        if: always()    # wyślij maila nawet gdy nie było nowych ofert
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}   # np. smtp-relay.brevo.com
          server_port: ${{ secrets.SMTP_PORT }}        # 587 (STARTTLS) lub 465 (SSL)
          secure: false                                # dla 587 ustaw false; dla 465 zmień na true
          username: ${{ secrets.SMTP_USER }}           # Login/Username z Brevo
          password: ${{ secrets.SMTP_PASSWORD }}       # SMTP key z Brevo
          subject: "Nowe oferty: główna księgowa/y / Chief Accountant — $(date -u +'%Y-%m-%d')"
          to: ${{ secrets.MAIL_TO }}                   # np. natka.bartosiewicz@gmail.com
          from: ${{ secrets.MAIL_FROM }}               # zweryfikowany nadawca w Brevo
          body: file://email_body.txt                  # treść z pliku wygenerowanego przez skrypt
          attachments: |
            data/new_offers_*.csv                      # jeśli brak plików, wyśle bez załącznika
          nodemailerlog: true
          nodemailerdebug: true
